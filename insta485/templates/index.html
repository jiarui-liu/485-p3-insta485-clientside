<!DOCTYPE html>
<html lang="en">

    <head>
        <title>insta485</title>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>

    <body>
        <div class="myDivHead">
            <ul class="head">
                <li style="
            font-family: Comic Sans MS, Comic Sans, cursive;
            font-size: 50px;
          " class="leftAlign">
                    <a href="/">
                        <ul class="head">
                            <li class="leftAlign">
                                <img alt="logo" src="/static/images/logo.png" width="80" />
                            </li>
                            <li class="leftAlign">| insta485</li>
                        </ul>
                    </a>
                </li>
                <li class="rightAlign">
                    <a class="active" href="/explore/">explore</a>
                </li>
                <li class="rightAlign">|</li>
                <li class="rightAlign">
                    <a class="active" href="{{ "/users/{}/".format(logname) }}">{{logname}}</a>
                </li>
            </ul>

            <hr class="grey" />
        </div>
        
        <div class="myDivBody">
            {% block body %}
            <div id="reactEntry">
                Loading ...
            </div>
            <!-- Load JavaScript -->
            <script type="text/javascript" src="{{ url_for('static', filename='js/bundle.js') }}"></script>
            {% endblock %}
        </div>


        
    </body>

</html>
